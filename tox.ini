# content of: tox.ini , put in same dir as setup.py
[tox]
skipsdist = true
envlist = py3{7,8,9,10,11,12}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11 = py311
    3.12 = py312
    
[testenv]
passenv = *
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
deps = 
    .[all]
    .[dev]
commands = pytest -vv --maxfail=2 --cov=testbook --cov-report=xml -W always {posargs}