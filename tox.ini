# content of: tox.ini , put in same dir as setup.py
[tox]
skipsdist = true
envlist = py3{10,11,12}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    
[testenv]
passenv = *
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
deps = 
    .[all]
    .[dev]
allowlist_externals = pytest
commands = pytest -vv --maxfail=2 -W always {posargs}

